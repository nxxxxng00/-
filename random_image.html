<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커여운 와우</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>:)</h1>
    <img id="randomImage" src="" alt="랜덤 이미지">
    
    <script>
        const images = [
            "https://i.imgur.com/crjONc9.jpg", // 첫 번째 이미지 링크
            "https://i.imgur.com/qRaM2tJ.jpg", // 두 번째 이미지 링크
            "https://imgur.com/zvQ8YO4.jpg",
            "https://imgur.com/NvhI4hj.jpg",
            "https://imgur.com/PnlU55S.jpg"
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        document.getElementById('randomImage').src = getRandomImage();
    </script>
</body>
</html>
